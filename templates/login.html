{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<section class="center h-100 gradient-form d-flex justify-content-center" style="background-color: #eee;">

    <div class=" container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="d-flex justify-content-center row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">We are The Gram Power Team</h4>
                                </div>

                                <form method="post" action="{% url 'auth_login' %}">
{% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="email" name="username" id="form2Example11" class="form-control"
                                        />
                                        <label class="form-label" for="form2Example11">Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input name = "password" type="password" id="form2Example22" class="form-control"/>
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>


                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <input type="submit" value="Log in"/>


                                    </div>


                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
