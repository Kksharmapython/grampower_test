<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    .topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;

}
.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 25px;
}
.leftbottom {
  position: absolute;
  bottom: 4px;
  left: 16px;
  font-size: 18px;
}
.rightbottom {
    position: absolute;
  bottom: 4px;
  right: 16px;
  font-size: 18px;
}




</style>
<section class="py-6 bg-light-primary">

    <div class="container">
        <div class="row justify-content-center text-center mb-4 mt-5">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">Registered Devices {{length_of_device}}<br></h2>
            </div>
            <div class="col-xl-6 col-lg-8 col-sm-2">
                <button class="rightbottom "><a href="{% url 'logout_a' %}" >Logout</a>
                </button>
            </div>
        </div>

        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate"
             data-aos="fade-up">
            {% for item in devices %}
            <div class="col col-sm-4 my-3 ">


                <div class="card border-hover-primary hover-scale">

                    <div class="card-body">
                        <div class="mb-5">

                            <p class="mb-0 topleft">{{item.name}}</p>
                            {% if item.status == "Live" %}
                            <p
                                    class="topright rounded-lg" style="color:white; background-color: green;">&nbsp
                                {{item.status}} &nbsp;</p>
                            {% endif %}
                            {% if item.status == "Down" %}
                            <p
                                    class="topright rounded-lg" style="color:white;background-color: red;">&nbsp
                                {{item.status}} &nbsp;</p>
                            {% endif %}


                            <p class="leftbottom ">{{item.public_id}} </p>
                            <a href="{% url 'device_detail' item.meter_address%}" class="rightbottom ">Detail</a>
                        </div>
                    </div>

                </div>


            </div>
            {% endfor %}


        </div>
    </div>

</section>
